<form class="form update-form" method="POST" action="">
    {% csrf_token %}
    <div class="form-group-buttons">
        <div class="input-group input-group-product-quantity">
            <input class="form-control qty_input" type="number" name="quantity" value="{{ product.qty }}" min="1"
                max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.product_id }}">
        </div>
    </div>
</form>
<a class="update-link text-info"><small>Update</small></a>
<a class="remove-item" id="remove_{{ product.product_id }}"><i class="far fa-trash-alt"></i></a>
