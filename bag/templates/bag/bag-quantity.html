<form method="POST" action="{% url 'adjust_quantity' contents.product_id %}" class="form update-form">
    <!-- Bag Item Quantity -->
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group pt-5">
            <div class="input-group-prepend">
                <!-- Decrement Quantity -->
                <button class="decrement-qty btn btn-sm rounded-0" data-item_id="{{ contents.product_id }}"
                    id="decrement-qty_{{ contents.product_id }}">
                    <span class="icon">
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>

            <input class="form-control form-control-sm qty_input text-center" type="number" name="qty"
                value="{{ contents.qty }}" min="1" max="99" data-item_id="{{ contents.product_id }}"
                id="id_qty_{{ item.item_id }}">
            <div class="input-group-append">

                <button class="increment-qty btn btn-sm rounded-0" data-item_id="{{ contents.product_id }}"
                    id="increment-qty_{{ contents.product_id }}">
                    <span class="icon">
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>

<a class="update-link text-info bag-btn"><small>Update</small></a>
<a class="remove-item text-danger float-right bag-btn"
    id="remove_{{ contents.product_id }}"> <i class="fa-solid fa-trash-can"></i></a>
</div>
