{% extends "base.html" %}
{% load static %}

{% block body %}

<div class="contact-container">
    <div class="row">
        <div class="col text-center">
                <h3 class="text-center"> Contact us at Renu</h3>

                <h6> Send us a message or get in touch via our facebook page</h6>
            
                <hr class="w-50">
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 contact-form">
            <form method="POST" action="{% url 'contact-success' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nameInput">Name</label>
                    <input id ="nameInput" type="text" name="name" class="form-control form-input" Placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlEmail">Email address</label>
                    <input type="email" name="email" class="form-control"  id="exampleFormControlEmail"
                        placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label for="subjectInput">Subject</label>
                    <input id="subjectInput" type="text" name="subject" class="form-control form-input" Placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="6" placeholder="How can we help?" required></textarea>
                </div>
                <div class="submit-button text-right mb-2">
                    <button type="submit" id="submit-button" class="btn rounded-0 icon">
                        <span class="font-weight-bold text-uppercase">Send Message</span>
    
                    </button>
                </div>
            </form>
        </div>
    </div>
    <p class="text-center"> Ps. Follow us on instagram to keep up with the latest renu trends </p>
</div>
{% endblock %}
