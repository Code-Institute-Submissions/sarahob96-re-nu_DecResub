{% extends "base.html" %}
{% load static %}

{% block body %}


    <div class="row">
        {% for product in products %}

        <div class="col-lg-4 product-image">
            <img class="thumbnail thumbnail-image" src="{{ product.image.url }}">
            <div>
                <h4> {{product.name}} </h4>
                <hr>
                <p> {{product.price}}</p>
            </div>
        </div>
        {% endfor %}
    </div>



{% endblock %}
