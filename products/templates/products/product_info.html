{% extends "base.html" %}
{% load static %}

{% block body %}



<div class="fluid-container">

    <div class="row mt-5 ml-5 mr-5">

        <div class="offset-lg-2 col-12 col-sm-4 col-md-6 col-lg-4 col-xl-3 mb-4 text-center">
            <div class="prod-info-image">
                <a href="{{ product.image.url }}" target="_blank">
                    <img class="thumbnail thumbnail-image" src="{{ product.image.url }}">
                </a>
            </div>
        </div>




        <div class="offset-1 col-12 col-md-6 col-lg-4">
            <div class="prod-info">
                <h3 class="text-left m-0 mt-3"> {{product.name}} </h3>
                <p class="text-left"> â‚¬{{product.price}}</p>
                <hr class="w-50 mb-4">
                <p class="mt-2 mb-4"> {{product.product_description}}</p>
        
           
       
                <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                      {% with product.sizes as p %}
                    {% if p %}
                    <div>
                        <select class="form-control" name="product_size" id="id_product_size>">
                            <option value="four"> Size four </option>
                            <option value="six"> Size six </option>
                            <option value="eight"> Size eight </option>
                            <option value="ten" selected> Size ten </option>
                            <option value="twelve"> Size twelve</option>
                            <option value="fourteen"> Size fourteen </option>
                            <option value="sixteen"> Size sixteen </option>
                        </select>
                    </div>
                  {% endif %}
                        <div class="col-12">
                        <p> QTY</p>
                            <div class="form-group w-25 float-left d-print-inline-block">
                                <div class="input-group">
                                    <input class="form-control float-left qty_input" type="number" name="qty" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                                </div>
                            </div>
                            <input type="submit" class="btn border ml-4 add-to-bag-btn" value="Add to Bag">
                        </div>

                        <div class="col-12">
                            <a href="{% url 'products' %}" class="btn">
                              
                               
                                <p class="text-uppercase"> <i class="fas fa-chevron-left"></i>Keep Shopping</p>
                            </a>
                            
                        </div>
                        <input type="hidden" name="redirect_url" value="{{ request.path }}">
                        {% endwith %}
                    </div>
                </form>      
        </div>
    </div>
</div>


{% include 'reviews/includes/review.html'%}






{% endblock%}
